{% extends 'reviews/base.html' %}

{% block title %}All Reviews{% endblock title %}

{% block content %}
    <ul>
        {% for review in reviews %}
            <a href="{% url 'single_review_page' review.id %}">
                <li>{{ review.user_name }} (Rating: {{ review.rating }})</li>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
